{% extends "base.html" %}
{% block content %}

{% if session.get('role') == 'admin' %}

<div class="col-md-7 mx-auto">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Add Class</h2>
</div>

<div class="card shadow-sm " style="max-width: 550px;">
    <form method="post">

        <div class="mb-3">
            <label class="form-label fw-semibold">Class ID</label>
            <input type="text" name="class_id" class="form-control" placeholder="Enter class ID" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Class Name</label>
            <input type="text" name="class_name" class="form-control" placeholder="Enter class name" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Teacher</label>
            <select name="teacher_id" class="form-select">
                <option value="">-- None --</option>
                {% for t in teachers %}
                <option value="{{ t.teacher_id }}">{{ t.teacher_id }} - {{ t.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a href="{{ url_for('classes') }}" class="btn btn-outline-secondary">
                Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                Save Class
            </button>
        </div>

    </form>
</div>
</div>

{% else %}
<div class="alert alert-danger mt-4">
    <h5 class="mb-0">You do not have permission to add classes.</h5>
</div>
{% endif %}

{% endblock %}
