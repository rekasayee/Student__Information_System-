{% extends "base.html" %}
{% block content %}

{% if session.get('role') == 'admin' %}

<div class="col-md-7 mx-auto">
<div class="d-flex justify-content-between align-items-center mb-4">
     <h2 class="fw-bold">Add Activity</h2>
</div>


<div class="card shadow-sm " style="max-width: 550px;">
    <form method="post">

        <div class="mb-3">
            <label class="form-label fw-semibold">Activity ID</label>
            <input type="text" name="activity_id" class="form-control" placeholder="Enter activity ID" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Activity Name</label>
            <input type="text" name="activity_name" class="form-control" placeholder="Enter activity name" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Enter activity description"></textarea>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a href="{{ url_for('activities') }}" class="btn btn-outline-secondary">
                Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                Save Activity
            </button>
        </div>

    </form>
</div>
</div>

{% else %}
<div class="alert alert-danger mt-4">
    <h5 class="mb-0">You do not have permission to add activities.</h5>
</div>
{% endif %}

{% endblock %}
