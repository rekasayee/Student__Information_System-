{% extends "base.html" %}
{% block content %}

{% if session.get('role') == 'admin' %}

<div class="col-md-7 mx-auto">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">{{ action }} Course</h2>
</div>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post" class="row g-3">

            <div class="col-md-6">
                <label class="form-label fw-semibold">Course ID</label>
                <input name="course_id" class="form-control" placeholder="Enter course ID" required>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-semibold">Course Name</label>
                <input name="course_name" class="form-control" placeholder="Enter course name" required>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Credit</label>
                <input name="credit" type="number" class="form-control" placeholder="Credit value" required>
            </div>

            <div class="col-12 d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-primary">{{ action }}</button>
                <a href="{{ url_for('courses') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>

        </form>

    </div>
</div>
</div>

{% else %}
    <div class="alert alert-danger mt-4">
        <h5 class="mb-0">You do not have permission to modify courses.</h5>
    </div>
{% endif %}

{% endblock %}
