{% extends "base.html" %}
{% block content %}

{% if session.get('role') == 'admin' %}

<div class="page-header mb-4">
    <h2 class="fw-bold">Edit Student</h2>
    <p class="text-muted">Modify student information and save changes.</p>
</div>

<div class="card shadow-sm p-4 mx-auto" style="max-width: 650px;">
    <form method="post">

        <div class="mb-3">
            <label class="form-label">Student ID (readonly)</label>
            <input type="text" name="digital_id" class="form-control" value="{{ s.digital_id }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ s.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">DOB</label>
            <input type="text" name="dob" class="form-control" value="{{ s.dob }}" placeholder="YYYY-MM-DD">
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" value="{{ s.age }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" value="{{ s.address }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ s.phone }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="text" name="gender" class="form-control" value="{{ s.gender }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="text" name="year" class="form-control" value="{{ s.year }}">
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
        </div>

    </form>
</div>

{% else %}
<div class="alert alert-danger mt-4">You do not have permission to edit students.</div>
{% endif %}

{% endblock %}
