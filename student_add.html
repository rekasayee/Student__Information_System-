{% extends "base.html" %}
{% block content %}
{% if session.get('role') == 'admin' %}

<div class="col-md-7 mx-auto">
<div class="card shadow p-4">
    <h2 class="mb-4 text-primary">âž• Add New Student</h2>

    <form method="post" class="row g-3">

        <!-- ID -->
        <div class="col-md-6">
            <label class="form-label fw-semibold">Student ID</label>
            <input type="text" name="digital_id" class="form-control" required>
        </div>

        <!-- Name -->
        <div class="col-md-6">
            <label class="form-label fw-semibold">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <!-- DOB -->
        <div class="col-md-6">
            <label class="form-label fw-semibold">Date of Birth</label>
            <input type="date" name="dob" class="form-control">
        </div>

        <!-- Age -->
        <div class="col-md-6">
            <label class="form-label fw-semibold">Age</label>
            <input type="number" name="age" class="form-control">
        </div>

        <!-- Address -->
        <div class="col-md-12">
            <label class="form-label fw-semibold">Address</label>
            <input type="text" name="address" class="form-control">
        </div>

        <!-- Phone -->
        <div class="col-md-6">
            <label class="form-label fw-semibold">Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <!-- Gender -->
        <div class="col-md-6">
            <label class="form-label fw-semibold">Gender</label>
            <select name="gender" class="form-select">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <!-- Year -->
        <div class="col-md-6">
            <label class="form-label fw-semibold">Year</label>
            <input type="text" name="year" class="form-control">
        </div>

        <!-- Buttons -->
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success px-4">Add Student</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary px-4 ms-2">Cancel</a>
        </div>
    </form>
</div>
</div>


{% else %}
<div class="alert alert-danger mt-4">
    <h4>You do not have permission to add students.</h4>
</div>
{% endif %}
{% endblock %}
